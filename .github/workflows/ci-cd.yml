name: CI/CD Pipline

on: 
  push:
    branches:
      - Develop
jobs:
  check-code:
    name: Check code
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  stop-and-remove-container:
    name: Stop and Remove Previous Container
    needs: check-code
    runs-on: self-hosted
    steps:
      - name: Stop Previous Container
        run: docker stop kurs
      - name: Remove Previous Container
        run: docker rm kurs
  build:
    name: build
    needs: stop-and-remove-container
    runs-on: self-hosted
    steps:
      - name: DockerHub login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ekaterinapechko/kurs:latest
  deploy:
    name: deploy
    needs: build
    runs-on: self-hosted
    steps:
      - name: Get image from Docker Hub
        run: docker pull ekaterinapechko/kurs:latest
      - name: Run Docker Container
        run: docker run -d -p 80:80 --name kurs ekaterinapechko/kurs:latest
